<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App | Login</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="login.html" class="navbar-brand">
                <img src="icon.png" alt="icon" width="30" height="24" class="d-inline-block align-text-top">
                My Notes
            </a>
            <div class="d-flex">
                <button class="btn btn-outline-light" id="login-signup" type="submit">Sign-Up</button>
            </div>
        </div>
    </nav>

    <!-- login form -->
    <div class="container my-3">
        <h1>Welcome to My Notes</h1>

        <div class="card my-3 border-dark">
            <div class="card-header text-white bg-dark" id="login-signup-text">Login</div>
            <form id="login-signup-form" onsubmit="Login ()">
                <div class="card-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                        <label for="username" class="form-label">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password" class="form-label">Password</label>
                    </div>
                    <button type="submit" class="btn btn-secondary" id="login-signup-btn">Log In</button>
                </div>
            </form>
        </div>
    </div>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
