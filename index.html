<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                <img src="icon.png" alt="icon" width="30" height="24" class="d-inline-block align-text-top">
                My Notes
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button onclick="ExportNotes ()" type="button" class="btn btn-dark">Export Notes</button>
                    </li>
                    <li class="nav-item" id="notes-import">
                        <button onclick="document.getElementById ('importfile').click ()" type="button" class="btn btn-dark">Import Notes</button>
                        <input class="form-control form-control-sm" type="file" id="importfile" onchange="ImportNotes ()" style="display: none;">
                    </li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" autocomplete="off" list="autocomplete" id="searchtxt" type="search" placeholder="Search" name="searchtxt" aria-label="Search">
                    <datalist id="autocomplete">
                    </datalist>
                    <button class="btn btn-outline-light" id="searchbtn" type="submit">Search</button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- notes -->
    <div class="container my-3">
        <h1>Welcome to My Notes</h1>

        <!-- input notes -->
        <div class="card my-3 border-dark">
            <div class="card-header text-white bg-dark">Add a Note</div>
            <form onsubmit="AddNote ()">
                <div class="card-body">
                    <textarea class="form-control mb-3" id="notetitle" placeholder="Title" rows="1" required></textarea>
                    <textarea class="form-control mb-3" id="notetxt" placeholder="Note" rows="3" required></textarea>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="isimportant">
                        <label class="form-check-label" for="isimportant">
                            Mark as Important ‚ùï
                        </label>
                      </div>
                    <button id="addnote" class="btn btn-secondary">Add Note</button>
                </div>
            </form>
        </div>

        <!-- output notes -->
        <hr>
        <h1 id="notes-heading"></h1>
        <div id="notes" class="row" style="gap: 2%; margin-inline: 0;">
            
        </div>
    </div>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
